<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CGPA Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2e86de;
    }
    .header-row,
    .subject {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .header-row span {
      font-weight: bold;
      flex: 0.6;
      min-width: 100px;
    }
    .header-row span:nth-child(3) {
      flex: 0.6;
    }
    .subject input,
    .subject select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex: 1;
      min-width: 100px;
      box-sizing: border-box;
    }
    .subject input[type="number"]:nth-of-type(2) {
      flex: 0.6;
    }
    .subject button.remove {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .subject button.remove:hover {
      background-color: #c0392b;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: #2e86de;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1e6bb8;
    }
    #result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    .developer-credit {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: #0b0b0b;
      background: #f0f0f0;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CGPA Calculator</h2>
    <!-- Header Labels -->
    <div class="header-row">
      <span>Credits</span>
      <span>Grade</span>
      <span>No. of Subjects</span>
    </div>
    <!-- Subject Fields Go Here -->
    <div id="subjects"></div>
    <div class="buttons">
      <button onclick="addSubject()">Add Subject</button>
      <button onclick="calculateCGPA()">Calculate CGPA</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const gradePointMap = {
      'O': 10,
      'A+': 9,
      'A': 8,
      'B+': 7,
      'B': 6,
      'C': 5,
      'F': 0
    };
    function addSubject() {
      const subjectDiv = document.createElement('div');
      subjectDiv.classList.add('subject');

      subjectDiv.innerHTML = `
        <input type="number" placeholder="Credits" min="1" required>
        <select required>
          <option value="">Select Grade</option>
          <option value="O">O</option>
          <option value="A+">A+</option>
          <option value="A">A</option>
          <option value="B+">B+</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="F">F</option>
        </select>
        <input type="number" placeholder="Count" min="1" value="1" required>
        <button class="remove" onclick="removeSubject(this)">Remove</button>
      `;

      document.getElementById('subjects').appendChild(subjectDiv);
    }

    function removeSubject(button) {
      const subjectDiv = button.parentElement;
      subjectDiv.remove();
    }
    
    function calculateCGPA() {
      const subjectDivs = document.querySelectorAll('.subject');
      let totalCredits = 0;
      let totalPoints = 0;
      let valid = true;

      subjectDivs.forEach(subject => {
        const creditInput = subject.querySelector('input[type="number"]:nth-of-type(1)');
        const gradeSelect = subject.querySelector('select');
        const countInput = subject.querySelector('input[type="number"]:nth-of-type(2)');

        const credits = parseFloat(creditInput.value);
        const grade = gradeSelect.value;
        const count = parseInt(countInput.value);

        if (isNaN(credits) || credits <= 0 || isNaN(count) || count <= 0 || !gradePointMap.hasOwnProperty(grade)) {
          valid = false;
          return;
        }
        const gradePoint = gradePointMap[grade];
        totalCredits += credits * count;
        totalPoints += credits * gradePoint * count;
      });
      if (!valid || totalCredits === 0) {
        document.getElementById('result').textContent =
          "Please fill all fields with valid credits, grades, and subject counts.";
        return;
      }
      const cgpa = (totalPoints / totalCredits).toFixed(2);
      document.getElementById('result').textContent = `Your CGPA is: ${cgpa}`;
    }
    // Initialize with 3 subject blocks by default
    window.onload = () => {
      for (let i = 0; i < 3; i++) addSubject();
    };
  </script>
  <div class="developer-credit">Developed by Sai Ram</div>
</body>
</html>
